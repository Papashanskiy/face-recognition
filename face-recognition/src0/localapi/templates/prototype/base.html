<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/dashboard/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/dashboard/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="/static/dashboard/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/dashboard/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/static/dashboard/assets/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/dashboard/assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/dashboard/assets/css/themify-icons.css" rel="stylesheet">

    {% block head %}
	<title>АРМПС 3</title>
    {% endblock %}

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://invitro.ru" class="simple-text">
                    face rec <!-- <img src="https://www.invitro.ru/img/new_pic/invitro-logo.svg" border="0" width="118" height="21">-->
                </a>
            </div>

            <ul class="nav">

                <li id="menu-non-marked">
                    <a href="non-marked.html">
                        <i class="ti-user"></i>
                        <p>Разметка</p>
                    </a>
                </li>

                <li id="menu-marked">
                    <a href="marked.html">
                        <i class="ti-user"></i>
                        <p>История посещений</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Медофис &laquo;Нагатинская&raquo;</a>
                </div>


            </div>
        </nav>


        <div class="content">

            {% block content %}
            {% endblock %}

        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">Служба поддержки</a>
                        </li>

                    </ul>
                </nav>
                <div class="copyright pull-right">
                    Прототип от <strong>RetailAI</strong> <i class="fa fa-heart heart"></i>
                </div>
            </div>
        </footer>

    </div>
</div>


<div id="faces-widget-placeholder"></div>

{% block before_body_ends %}
{% endblock %}

</body>

    <!--   Core JS Files   -->
    <script src="/static/dashboard/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/static/dashboard/assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="/static/dashboard/assets/js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="/static/dashboard/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/static/dashboard/assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="/static/dashboard/assets/js/paper-dashboard.js"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="/static/dashboard/assets/js/demo.js"></script>


    <!-- собственно виджет retailai facedetection -->
    <link href="/static/faces-widget/faces-widget.css" rel="stylesheet" />
    <script src="/static/faces-widget/faces-widget.js"></script>

{% block finish %}
{% endblock %}


</html>
